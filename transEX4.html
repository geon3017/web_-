<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>transEX4</title>
        <style>
            div{
                background-color: salmon;
                width: 30%; height: 40vh;
            }
            aside{
                background-color: skyblue;
                width: 50%; height: 10vh;   
            }
            input[type=checkbox]:checked ~ aside{
                position: relative;
                transition: all 0.7s;
                transform: translateY(-415px);
            }
        </style>
    </head>
    <body>
        <h1>trans 연습4</h1>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="check">체크 박스가 체크되면 박스가 위로 올라와 사라집니다.</label>
        <div>
            <h2>:checkde</h2>
            <p>덮어 강아지, 이네들은 별 버리었습니다. 가난한 다 경, 오면 파란 했던 봅니다. 된 지나고 같이 많은 사람들의 하나에 까닭입니다. 까닭이요, 무성할 한 하나에 까닭이요, 있습니다.</p>
        </div>
        <aside>block</aside>
    </body>
</html>
