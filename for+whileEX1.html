<html>
    <body>
        <!-- 
            1. 입력 받은 구구단 출력
            2~9단 외의 숫자 입력시 에러 메시지 출력 
        -->

        <script>
            const num = prompt('구구단 중에서 원하는 숫자를 입력하세요');
            if (num >= 2 && num <= 9) {
            let i = 1;
            while (i <= 9) {
                document.body.innerHTML += (`${num} * ${i} = ${num * i} <br>`);
                i++;
            }
            } else {
                document.body.innerHTML = ('2~9사이의 숫자만 입력해 주세요');
            }

        
        </script>
    </body>
</html>
