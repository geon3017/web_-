<html>
  <body>
    <!-- 
      3. while : 1~30까지의 숫자 중 2의 배수이자 6의 배수인 경우만 출력
    -->
    <script>
      let num = 1;
      while(num <= 30){
        if(num % 2 == 0 && num % 6 == 0){
          document.body.innerHTML += (`${num} <br>`);
        }
        num++;
      }
    </script>
  </body>
</html>
